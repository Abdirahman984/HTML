<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Inputs & Labels Form</title>
</head>

<body>

    <h1>Complete HTML Form (All Inputs)</h1>

    <form action="#" method="post">

        <!-- TEXT -->
        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text"><br><br>

        <!-- PASSWORD -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <!-- EMAIL -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- NUMBER -->
        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br><br>

        <!-- TEL -->
        <label for="tel">Telephone:</label><br>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- URL -->
        <label for="url">Website:</label><br>
        <input type="url" id="url" name="url"><br><br>

        <!-- SEARCH -->
        <label for="search">Search:</label><br>
        <input type="search" id="search" name="search"><br><br>

        <!-- DATE -->
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <!-- TIME -->
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br><br>

        <!-- DATETIME-LOCAL -->
        <label for="datetime">Date & Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- MONTH -->
        <label for="month">Month:</label><br>
        <input type="month" id="month" name="month"><br><br>

        <!-- WEEK -->
        <label for="week">Week:</label><br>
        <input type="week" id="week" name="week"><br><br>

        <!-- COLOR -->
        <label for="color">Color:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <!-- RANGE -->
        <label for="range">Range:</label><br>
        <input type="range" id="range" name="range"><br><br>

        <!-- FILE -->
        <label for="file">Upload File:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <!-- RADIO -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- CHECKBOX -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label><br><br>

        <!-- SELECT -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="">--Select--</option>
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
            <option value="tanzania">Tanzania</option>
        </select><br><br>

        <!-- TEXTAREA -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

        <!-- HIDDEN -->
        <input type="hidden" name="userid" value="12345">

        <!-- BUTTONS -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Button">

    </form>

</body>

</html>
