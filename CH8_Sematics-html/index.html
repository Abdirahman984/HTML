<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
</head>

<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section>
      <h2>About Me</h2>
      <p>I am learning semantic HTML.</p>
    </section>

    <article>
      <h2>Blog Post Title</h2>
      <p>This is a blog article.</p>
      <time datetime="2026-01-30">January 30, 2026</time>
    </article>

    <aside>
      <h3>Related</h3>
      <p>Extra info here.</p>
    </aside>

    <figure>
      <img src="image.jpg" alt="Example image">
      <figcaption>Image description</figcaption>
    </figure>

  </main>

  <footer>
    <address>
      Contact: <a href="mailto:test@email.com">test@email.com</a>
    </address>
